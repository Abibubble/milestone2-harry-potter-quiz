<!DOCTYPE html>
<html lang="en-us">

    <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An interactive Harry Potter quiz.">
	    <title>Harry Potter Quiz</title>
    	<script src="https://kit.fontawesome.com/98131a9f62.js" crossorigin="anonymous"></script>
	    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <nav id="navButtons">
                <a href="howtoplay.html">
                    <div>
                        <p class="button"><i class="fas fa-info-circle"></i><br>Instructions</p>
                    </div>
                </a>
                <a href="settings.html">
                    <div>
                        <p class="button"><i class="fas fa-cog"></i><br>Music Settings</p>
                    </div>
                </a>
            </nav>
        </header>
        <section>
            <h1 id="result-text">Your Result</h1>
        </section>
        <section>
            <div class="score">
                <h2>0 - 5 / 10</h2>
                <br>
            </div>
            <div>
                <img src="assets/images/hermione.jpg" alt="An image of Hermione Granger" class="result-image">
                <br>
            </div>
            <div class="quote">
                <figure>
                    <blockquote>
                        Quote here
                    </blockquote>
                    <figcaption>
                        &mdash; Character
                    </figcaption>
                </figure>
            </div>
        </section>
        <section id="result-button">
            <a href="index.html">
                    <div>
                        <p class="button">Click to play again</p>
                    </div>
                </a>
        </section>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
