<!DOCTYPE html>
<html lang="en-us">

    <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An interactive Harry Potter quiz.">
	    <title>Harry Potter Quiz</title>
    	<script src="https://kit.fontawesome.com/98131a9f62.js" crossorigin="anonymous"></script>
	    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <nav id="navButtons">
                <a href="howtoplay.html">
                    <div>
                        <p class="button"><i class="fas fa-info-circle"></i><br>Instructions</p>
                    </div>
                </a>
                <a href="index.html">
                    <div>
                        <p class="button"><i class="fas fa-home"></i><br>Home</p>
                    </div>
                </a>
                <a href="settings.html">
                    <div>
                        <p class="button"><i class="fas fa-cog"></i><br>Music Settings</p>
                    </div>
                </a>
            </nav>
        </header>
        <section>
            <h1 id="question-text">Question</h1>
        </section>
        <section class="overlay answer-overlay">
            <a class="answer-selector" href="index.html">
                <div id="answer1" class="answer" onclick="checkAnswer('1')">
                    <p class="answer-text">Answer 1 (Home)</p>
                </div>
            </a>
            <a class="answer-selector" href="good.html">
                <div id="answer2" class="answer" onclick="checkAnswer('2')">
                    <p class="answer-text">Answer 2 (Good)</p>
                </div>
            </a>
            <a class="answer-selector" href="bad.html">
                <div id="answer3" class="answer" onclick="checkAnswer('3')">
                    <p class="answer-text">Answer 3 (Bad)</p>
                </div>
            </a>
            <a class="answer-selector" href="#">
                <div id="answer4" class="answer" onclick="checkAnswer('4')">
                    <p class="answer-text">Answer 4</p>
                </div>
            </a>
        </section>
        <section class="progress-position">
            <div>
                Current score
            </div>
            <div class="progress-overlay">
                <progress max="10" value="5"></progress>
            </div>
            <div id="timer">
                <div id="counter">180</div> <!--3 minutes timer total for the quiz-->
            </div>
        </section>
        <script src="assets/scripts/script.js"></script>
        <script src="assets/scripts/questions.js"></script>
        <script src="assets/scripts/audio.js"></script>
    </body>
</html>
