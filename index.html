<!DOCTYPE html>
<html lang="en-us">

    <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An interactive Harry Potter quiz.">
	    <title>Harry Potter Quiz</title>
    	<script src="https://kit.fontawesome.com/98131a9f62.js" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <nav id="navButtons">
                <a href="howtoplay.html">
                    <div>
                        <p class="button"><i class="fas fa-info-circle"></i><br>Instructions</p>
                    </div>
                </a>
                <a href="settings.html">
                <div>
                    <p class="button"><i class="fas fa-cog"></i><br>Music Settings</p>
                </div>
                </a>
            </nav>
            <img src="assets/images/logo.png" alt="Harry Potter logo" id="logo">
        </header>
        <section>
            <h1 class="choose-house">Choose Your House</h1>
        </section>
        <section class="overlay">
            <a  id="gryffindor" class="house-selector" href="#" onclick="chooseHouse(this)">
                <div class="house gryffindor-color">
                    <p class="house-text">Gryffindor</p>
                </div>
            </a>
            <a id="slytherin" class="house-selector" href="quiz.html" onclick="chooseHouse(this)">
                <div class="house slytherin-color">
                    <p class="house-text">Slytherin</p>
                </div>
            </a>
            <a id="hufflepuff" class="house-selector" href="quiz.html" onclick="chooseHouse(this)">
                <div class="house hufflepuff-color">
                    <p class="house-text">Hufflepuff</p>
                </div>
            </a>
            <a id="ravenclaw" class="house-selector" href="quiz.html" onclick="chooseHouse(this)">
                <div class="house ravenclaw-color">
                    <p class="house-text">Ravenclaw</p>
                </div>
            </a>
        </section>
        <script src="assets/scripts/script.js"></script>
        <script src="assets/scripts/audio.js"></script>
    </body>
</html>
