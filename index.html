<!DOCTYPE html>
<html lang="en-us">

    <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An interactive Harry Potter quiz.">
	    <title>Harry Potter Quiz</title>
    	<script src="https://kit.fontawesome.com/98131a9f62.js" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body id="index">
        <header>
            <nav id="navButtons">
                <div>
                    <p class="button"><i class="fas fa-info-circle"></i><br>Instructions</p>
                </div>
                <div>
                    <p class="button"><i class="fas fa-cog"></i><br>Music Settings</p>
                </div>
            </nav>
            <img src="assets/images/logo.png" alt="Harry Potter logo" id="logo">
        </header>
        <section>
            <h2 class="choose-house">Choose Your House</h2>
        </section>
        <section class="overlay">
            <div id="gryffindor" class="house">
                <p class="house-text">Gryffindor</p>
            </div>
            <div id="slytherin" class="house">
                <p class="house-text">Slytherin</p>
            </div>
            <div id="hufflepuff" class="house">
                <p class="house-text">Hufflepuff</p>
            </div>
            <div id="ravenclaw" class="house">
                <p class="house-text">Ravenclaw</p>
            </div>
        </section>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
