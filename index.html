<!DOCTYPE html>
<html lang="en-us">

    <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An interactive Harry Potter quiz.">
	    <title>Harry Potter Quiz</title>
    	<script src="https://kit.fontawesome.com/98131a9f62.js" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <nav id="navButtons">
                <button class="button" id="instructions"><i class="fas fa-info-circle"></i><br>Instructions</button>
                <button class="button" id="home"><i class="fas fa-home"></i><br>Home</button>
                <button class="button" id="settings"><i class="fas fa-cog"></i><br>Music Settings</button>
            </nav>
        </header>
        <main class="main-section">
            <section id="js-choose-house-page" class="page-content">
                <img src="assets/images/logo.png" alt="Harry Potter logo" id="logo">
                <h1 class="choose-house">Choose Your House</h1>
                <section class="overlay">
                    <button class="house-text house gryffindor-color house-selector" onclick="setHouse('gryffindor')">Gryffindor</button>
                    <button class="house-text house slytherin-color house-selector"  onclick="setHouse('slytherin')">Slytherin</button>
                    <button class="house-text house hufflepuff-color house-selector" onclick="setHouse('hufflepuff')">Hufflepuff</button>
                    <button class="house-text house ravenclaw-color house-selector" onclick="setHouse('ravenclaw')">Ravenclaw</button>
                </section>
            </section>

            <section id="js-quiz-page" class="page-content hide">
                <h1 id="question-text">Question</h1>
                <section class="overlay answer-overlay" id="answer-overlay">
                    <button class="answer-text answer answer-selector" id="answer-one" onclick="checkAnswer('1')">Answer 1</button>
                    <button class="answer-text answer answer-selector" id="answer-two" onclick="checkAnswer('2')">Answer 2</button>
                    <button class="answer-text answer answer-selector" id="answer-three" onclick="checkAnswer('3')">Answer 3</button>
                    <button class="answer-text answer answer-selector" id="answer-four" onclick="checkAnswer('4')">Answer 4</button>
                </section>
                <section class="progress-position">
                <div id="score">0 / 10</div>
                <div class="progress-overlay">
                    <progress max="10" value="5"></progress>
                </div>
                <div id="timer">
                    <div id="counter">180 seconds</div> <!--3 minutes timer total for the quiz-->
                </div>
                </section>
            </section>

            <section id="js-good-page" class="page-content hide">
                <h1 id="result-text">Your Result</h1>
                <section>
                    <div class="score">
                        <h2 id="js-good-score">6 - 10 / 10</h2>
                        <br>
                    </div>
                    <div>
                        <img src="assets/images/hermione.jpg" alt="An image of Hermione Granger" class="result-image">
                        <br>
                    </div>
                    <div class="quote">
                        <figure>
                            <blockquote>
                                Quote here
                            </blockquote>
                            <figcaption>
                                &mdash; Character
                            </figcaption>
                        </figure>
                    </div>
                </section>
            </section>

            <section id="js-bad-page" class="page-content hide">
                <h1 class="result-text">Your Result</h1>
                <section>
                    <div class="score">
                        <h2 id="js-bad-score">0 - 5 / 10</h2>
                        <br>
                    </div>
                    <div>
                        <img src="assets/images/hermione.jpg" alt="An image of Hermione Granger" class="result-image">
                        <br>
                    </div>
                    <div class="quote">
                        <figure>
                            <blockquote>
                                Quote here
                            </blockquote>
                            <figcaption>
                                &mdash; Character
                            </figcaption>
                        </figure>
                    </div>
                </section>
            </section>
        </main>

        <footer class="copyright">
            Copyright
        </footer>

       <script src="assets/scripts/script.js"></script>
    </body>
</html>
