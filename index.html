<!DOCTYPE html>
<html lang="en-us">

    <head>
    	<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An interactive Harry Potter quiz.">
	    <title>Harry Potter Quiz</title>
    	<script src="https://kit.fontawesome.com/98131a9f62.js" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
    </head>

    <body>
        <header>
            <nav id="navButtons">
                <button class="button"><i class="fas fa-info-circle"></i><br>Instructions</button>
                <button class="button"><i class="fas fa-home"></i><br>Home</button>
                <button class="button"><i class="fas fa-cog"></i><br>Music Settings</button>
            </nav>
        </header>
        <main class="main-section">
            <section id="js-choose-house-page" class="page-content">
                <img src="assets/images/logo.png" alt="Harry Potter logo" id="logo">
                <h1 class="choose-house">Choose Your House</h1>
                <section class="overlay">
                    <button class="house-text house gryffindor-color house-selector" id="js-gryffindor" onclick="chooseHouse(this)">Gryffindor</button>
                    <button class="house-text house slytherin-color house-selector" id="js-slytherin" onclick="chooseHouse(this)">Slytherin</button>
                    <button class="house-text house hufflepuff-color house-selector" id="js-hufflepuff" onclick="chooseHouse(this)">Hufflepuff</button>
                    <button class="house-text house ravenclaw-color house-selector" id="js-ravenclaw" onclick="chooseHouse(this)">Ravenclaw</button>
                </section>
            </section>
        </main>
        <footer class="copyright">
            Copyright
        </footer>
        <script src="assets/scripts/script.js"></script>
    </body>
</html>
